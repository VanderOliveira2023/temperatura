<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Programador-Previsão</title>
    <script src="scripts.js"></script>
</head>

<body>

    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://cdn-icons-png.flaticon.com/512/25/25313.png">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Previsão do tempo</h2>
            <p class="temp">28°C</p>
            <div class=".temp-max-mini">
                <p>MAX:</p>
                <p class="temp_max">max: 0°C</p>
                <P>MIN:</P>
                <p class="temp_min">min: 0°C</p>
            </div>

            <div class="caixa-menor">
                <img class="icone" src="http://openweathermap.org/img/wn/02n@2x.png">
                <p class="descricao">Nuvens Dispersas</p>
            </div>
            
            <div class="caixa-extra">
                <p>Umidade:</p>
                <p class="Umidade">70%</p>
            </div>
        </div>
    </div>

</body>

</html>
